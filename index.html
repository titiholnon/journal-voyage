<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üåç Journal de Voyage</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      background-color: #1e1e2f;
      color: #e5e7eb;
      font-family: 'Segoe UI', sans-serif;
    }
    h1 {
      text-align: center;
      padding: 1rem;
    }
    #map {
      height: 90vh;
      margin: 1rem;
      border-radius: 1rem;
    }
    .leaflet-popup-content {
      font-size: 0.95rem;
      color: #f1f5f9;
    }
    .photo-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 8px;
    }
    .photo-gallery img {
      width: 100px;
      height: auto;
      border-radius: 0.5rem;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <h1>üåç Journal de Voyage</h1>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([12, 122], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    const API_URL = "https://script.google.com/macros/s/AKfycbziKl3c5QTH5pgzGHQ7eo4VhlxRhzMn-B9PWctYiRXtnpC-Z5-0pjwYczAR3DvWN9zFGw/exec";

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        data.forEach(spot => {
          const photos = (spot["Photos"] || "").split(";").map(url => url.trim()).filter(Boolean);
          const popupContent = `
            <strong>${spot["Lieu"]}</strong><br>
            <em>${spot["Date d√©but"]} ‚Üí ${spot["Date fin"]}</em><br>
            <p>${spot["Commentaire"] || ""}</p>
            ${photos.length > 0 ? `<div class="photo-gallery">${photos.map(p => `<img src="${p}" loading="lazy">`).join("")}</div>` : ""}
          `;
          if (spot["Lat"] && spot["Lng"]) {
            L.marker([spot["Lat"], spot["Lng"]])
              .addTo(map)
              .bindPopup(popupContent);
          }
        });
      })
      .catch(err => {
        console.error("Erreur de chargement des donn√©es:", err);
        alert("Impossible de charger les donn√©es de voyage.");
      });
  </script>
</body>
</html>
